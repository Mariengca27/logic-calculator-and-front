<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form name="Calculator-Form ">
      <div id="calculator-form">
        <div>
          <input
            type="text"
            id="display-screen"
            placeholder="0"
            disabled="false"
          />
        </div>
        <div id="buttons-numbers-operations">
          <button
            onclick="addNumberToScreen(1)"
            type="button"
            class="btn-one-number"
          >
            1
          </button>
          <button
            onclick="addNumberToScreen(2)"
            type="button"
            class="btn-two-number"
            id="digit-two"
          >
            2
          </button>
          <button
            onclick="addNumberToScreen(3)"
            type="button"
            class="btn-three-number"
            id="digit-three"
          >
            3
          </button>
          <button
            onclick=""
            type="button"
            class="btn-plus-operation"
            id="operation-add"
          >
            +
          </button>
          <button
            onclick="addNumberToScreen(4)"
            type="button"
            class="btn-four-number"
            id="digit-four"
          >
            4
          </button>
          <button
            onclick="addNumberToScreen(5)"
            type="button"
            class="btn-five-number"
            id="digit-five"
          >
            5
          </button>
          <button
            onclick="addNumberToScreen(6)"
            type="button"
            class="btn-six-number"
            id="digit-six"
          >
            6
          </button>
          <button
            onclick=""
            type="button"
            class="btn-minus-operation"
            id="operation-minus"
          >
            -
          </button>
          <button
            onclick="addNumberToScreen(7)"
            type="button"
            class="btn-seven-number"
            id="digit-seven"
          >
            7
          </button>
          <button
            onclick="addNumberToScreen(8)"
            type="button"
            class="btn-eight-number"
            id="digit-eight"
          >
            8
          </button>
          <button
            onclick="addNumberToScreen(9)"
            type="button"
            class="btn-nine-number"
            id="digit-nine"
          >
            9
          </button>
          <button
            onclick=""
            type="button"
            class="btn-multiply-operation"
            id="operation-multi"
          >
            *
          </button>
          <button
            onclick="addNumberToScreen(0)"
            type="button"
            class="btn-zero-number"
            id="digit-zero"
          >
            0
          </button>
          <button onclick="" type="button" class="btn-clear" id="clear">
            Clear
          </button>
          <button
            onclick=""
            type="button"
            class="btn-devide-operation"
            id="operation-divide"
          >
            /
          </button>
          <button
            onclick=""
            type="button"
            class="btn-equals-operation"
            id="equals"
          >
            =
          </button>
          <button
            onclick=""
            type="button"
            class="btn-page-scientific-operation"
            id="operation-scientific"
          >
            SCIENTIFIC
          </button>
        </div>
      </div>
    </form>

    <img
      src="https://img.icons8.com/ios/452/plus.png"
      id="plusImage"
      alt="plus"
    />
    <img
      src="https://img.icons8.com/ios/452/minus.png"
      id="minusImage"
      alt="minus"
    />
    <img
      src="https://img.icons8.com/ios/452/multiply.png"
      id="multiplyImage"
      alt="multiply"
    />
    <img
      src="https://img.icons8.com/ios/452/divide.png"
      id="divideImage"
      alt="divide"
    />
  </body>
  <script src="functionsOperations.js"></script>
</html>
