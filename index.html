<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div id="calculator-form">
        <div id="display-screen">0</div>
        <div id="buttons-numbers-operations">
          <button id="digit-one">1</button>
          <button id="digit-two">2</button>
          <button id="digit-three">3</button>
          <button id="operation-add">+</button>
          <button id="digit-four">4</button>
          <button id="digit-five">5</button>
          <button id="digit-six">6</button>
          <button id="operation-sub">-</button>
          <button id="digit-seven">7</button>
          <button id="digit-eight">8</button>
          <button id="digit-nine">9</button>
          <button id="operation-multi">*</button>
          <button id="digit-zero">0</button>
          <button id="clear">Clear</button>
          <button id="operation-divisor">/</button>
          <button id="equals">=</button>
          <button id="operation-scientific">SCIENTIFIC</button>
        </div>
      </div>
    </form>
  </body>
  <script src="functionsOperations.js"></script>
</html>
